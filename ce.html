<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.zilliondesigns.com/images/portfolio/healthcare-hospital/iStock-471629610-Converted.png">
    <title>Book Appointment</title>
</head>
<body>
    <section id="home" style="border-width:10px;border-color: yellow;text-align: center;" class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Dr. Kadu Hospital
              <br class="hidden lg:inline-block">& Maternity Home
            </h1>
            <p class="mb-8 leading-relaxed"></p>
              <a href="tel:02422227782">
              <button style="width:fit-content;text-align:center;" class="inline-flex text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg">Call To Book</button>
              </a><br>
              <br>
              <a href="index.html">
                <button style="width:fit-content;text-align:center;" class="inline-flex text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg">Back</button>
                </a>
          </div>
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded" alt="Image" src="https://images.unsplash.com/photo-1615461066159-fea0960485d5?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixid=MnwxfDB8MXxyYW5kb218fHx8fHx8fHwxNjI0OTY0MTg5&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=720">
          </div>
        </div>
      </section>
    <section style="border-width:10px;border-color:burlywood;" id="feed" class="text-gray-400 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto flex">
          <div style="border-width:5px;border-color:darkviolet;background-color: cyan;" class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
            <h2 style="font-weight: bolder;" class="text-gray-900 text-lg mb-1 font-medium title-font">Book Appointment</h2>
            <p style="font-weight: bolder;" class="leading-relaxed mb-5 text-gray-600"></p>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Name</label>
              <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Phone Number</label>
              <input type="number" id="number" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
              <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button onclick="ba()" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
            <p id="stat" class="text-xs text-gray-500 mt-3"></p>
          </div>
        </div>
      </section>
</body>
<script>
    function ba(){
        var name = document.getElementById("email").value;
        var email = document.getElementById("number").value;
        var message = document.getElementById("message").value;
        window.location="mailto:drkaduhospital@gmail.com?subject=Your Patient - "+name+" "+"Phone Number - "+email+"&body="+message;
    }
</script>
</html>
